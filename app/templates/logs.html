{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Activity History</h2>
        <span class="badge badge-secondary p-2">
            <i class="fas fa-sync-alt fa-spin mr-1 htmx-indicator"></i> Live Syncing
        </span>
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-hover bg-white">
            <thead class="thead-dark">
                <tr>
                    <th>Timestamp</th>
                    <th>Event Type</th>
                    <th>Full Description</th>
                </tr>
            </thead>
            <tbody hx-get="{{ url_for('hardware.log_updates', device_id=device.id) }}" 
                   hx-trigger="every 5s" 
                   hx-swap="innerHTML">
                {% include 'partials/_log_rows.html' %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
