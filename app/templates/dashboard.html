{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white py-3 d-flex justify-content-between align-items-center">
                <h4 class="mb-0 fw-bold">Control Dashboard</h4>
                <span class="badge bg-success">Online</span>
            </div>
            <div class="card-body p-5 text-center">
                <h2 class="mb-3">Welcome back, {{ current_user.username }}!</h2>
                <p class="text-muted mb-4">Select a gate to manage or view access logs.</p>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="p-4 border rounded bg-light">
                            <i class="fa-solid fa-door-open fa-3x mb-3 text-primary"></i>
                            <h5>Gate Status</h5>
                            <p class="small text-muted">Currently: <strong>Locked</strong></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-4 border rounded bg-light">
                            <i class="fa-solid fa-users-gear fa-3x mb-3 text-primary"></i>
                            <h5>Manage Access</h5>
                            <p class="small text-muted">Grant or revoke permissions.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
