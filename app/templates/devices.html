{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">Device Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
        <i class="fa-solid fa-plus me-2"></i>Register New Gate
    </button>
</div>

<div class="row">
    {% for device in current_user.owned_devices %}
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="fw-bold">{{ device.name }}</h5>
                <p class="text-muted small">UUID: {{ device.unique_id }}</p>
                <hr>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary btn-sm">Rename</button>
                    <button class="btn btn-outline-danger btn-sm">Remove</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
